                window.alert('请输入内容')
                text.value = ''
            } else if (parseFloat(txt) != parseInt(txt) && parseFloat(txt) == Number(txt)) {
                window.alert('请不要输入小数点')
                text.value = ''
            } else if (parseInt(txt) == parseFloat(txt) && parseInt(txt) != Number(txt) || parseInt(txt) != parseFloat(txt) && parseInt(txt) != Number(txt)) {
                window.alert('请输入数字')
                text.value = ''
            } else if (txt.split('').length < 5) {
                window.alert('您至少得输入5位数')
                text.value = ''
            } else {

            console.log(parseInt(txt), parseFloat(txt), Number(txt))
        }
