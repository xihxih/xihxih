<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>

    <script>
        var btn = document.querySelectorAll('button')

        function bTn(a){
            btn[a].nb = false
            btn[a].onclick = function(){
                
                if(!this.nb){
                    btn[a].style.background = 'red'
                }else{
                    btn[a].style.background = ''
                }
                this.nb = !this.nb
            }
        }
        for(var i = 0 ; i<btn.length ; i++){
            bTn(i)
        }
    </script>
</body>
</html>
