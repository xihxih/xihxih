<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position:absolute ;
            height: 50px;
            width: 100px;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    
    <script>
        var text = ''
        for(var i = 1 ; i <10 ; i++){
            for(var j = 1 ; j <= i ;j++ ){
                text = text + '<div style = " top:' + i*50 + 'px;left:' + j*100 + 'px">' + j + 'X' + i + '='+ j*i + '</div>'
            }
        }
        document.body.innerHTML = text
    </script>
</body>
</html>
